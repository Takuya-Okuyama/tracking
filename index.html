<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Location Tracker</title>
    <script src="script.js"></script>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div class="container">
        <div class="info-block">
            <h2>Dashboard</h2>
            <div class="info">
                <div class="info-item"><span>Time:</span> <span id="timestamp"></span></div>

                <!-- 緯度・経度のグループ -->
                <div class="group">
                    <div class="info-item"><span>Latitude:</span> <span id="latitude"></span></div>
                    <div class="info-item"><span>Longitude:</span> <span id="longitude"></span></div>
                    <div class="info-item"><span>Accuracy:</span> <span id="accuracy"></span></div>
                    <div class="info-item"><a id="map" href="">Map</a></div>
                </div>

                <!-- 高度のグループ -->
                <div class="group">
                    <div class="info-item"><span>Altitude:</span> <span id="altitude"></span></div>
                    <div class="info-item"><span>Accuracy:</span> <span id="altitudeAccuracy"></span></div>
                </div>

                <!-- 方位・速度のグループ -->
                <div class="group">
                    <div class="info-item"><span>Heading:</span> <span id="heading"></span></div>
                    <div class="info-item"><span>Speed:</span> <span id="speed"></span></div>
                </div>
            </div>

            <div class="info">
                <div class="info-item"><span>Estimated speed:</span> <span id="estimated_speed"></span></div>
            </div>
        </div>

        <div class="container">
            <button id="trackingButton">Start Tracking</button>

            <!-- トラッキング開始時刻を表示するスペース -->
            <div id="trackingStartTime" class="tracking-time"></div>
            <div id="trackingEndTime" class="tracking-time"></div>
        </div>
    </div>
</body>

</html>
